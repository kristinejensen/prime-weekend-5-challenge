<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weekend 5 Challenge</title>
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-app="EmployeeApp" ng-controller="EmployeeController as ec">
  <h1>Employee Salary Calculator</h1>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>ID Number</th>
      <th>Job Title</th>
      <th>Salary</th>
    </tr>
    <tr>
      <td><input type="text" placeholder="First Name"></td>
      <td><input type="text" placeholder="Last Name"></td>
      <td><input type="number" placeholder="ID Number"></td>
      <td><input type="text" placeholder="Job Title"></td>
      <td><input type="number" placeholder="Salary"></td>
      <td><button ng-click="ec.addEmployee()">Add Employee</button></td>
      <td><button ng-click="ec.deleteEmployee()">Delete Employee</button></td>
    </tr>
  </table>
</body>
</html>
