<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weekend 5 Challenge</title>
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <script src="scripts/controllers/employee.controller.js" charset="utf-8"></script>
  <link rel="stylesheet" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-app="EmployeeApp" ng-controller="EmployeeController as ec">
  <h1>Employee Salary Calculator</h1>
  <h5>Add Employee</h5>
  <table>
    <tr>
      <th><input type="text" placeholder="First Name" ng-model="ec.newEmployee.name"></th>
      <th><input type="text" placeholder="Last Name" ng-model="ec.newEmployee.last_name"></th>
      <th><input type="number" placeholder="ID Number" ng-model="ec.newEmployee.employee_id"></th>
      <th><input type="text" placeholder="Job Title" ng-model="ec.newEmployee.job_title"></th>
      <th><input type="number" placeholder="Salary" ng-model="ec.newEmployee.salary"></th>
      <th><button ng-click="ec.addEmployee()">Submit</button></th>

    </tr>
    <tr>
      <td class="tableHeader">First Name</td>
      <td class="tableHeader">Last Name</td>
      <td class="tableHeader">ID Number</td>
      <td class="tableHeader">Job Title</td>
      <td class="tableHeader">Salary</td>
    </tr>
    <tr ng-repeat="employee in ec.employeeArray">
      <td>{{employee.name}}</td>
      <td>{{employee.last_name}}</td>
      <td>{{employee.employee_id}}</td>
      <td>{{employee.job_title}}</td>
      <td>{{employee.salary}}</td>
      <td><button ng-click="ec.deleteEmployee(employee.id)">Delete</button></td>
    </tr>
  </table>
  <h5 id="total">Total Monthly Salaries: </h5>
</body>
</html>
